<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="d3.v3.js"></script>
</head>
<body>
   <script>
       var margin = {top: 20, right: 20, bottom: 20, left: 20};
       var width = 500;
       var height = 500;
       var svg = d3.select("body")
               .append("svg")
               .attr("width", width)
               .attr("height", height)
               .append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
       var rect = svg.append("rect")
               .attr("x", 100)
               .attr("y", 100)
               .attr("width", 50)
               .attr("height", 300);

       rect.attr("transform", "rotate(10, 0, 0)")
   </script>
</body>
</html>

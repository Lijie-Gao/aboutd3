<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="d3.v3.js"></script>
</head>
<body>

<script>
    d3.select("body")
            .transition()
            .duration(1000)
            .styleTween("background", function() {
                return d3.interpolate("green", "blue");
            });
</script>
</body>
</html>
